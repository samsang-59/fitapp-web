<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-content-box">
            <div class="transformation">Start your transformation today!</div>
            <form action="sign-up.html" method="post">
                <div class="input-container">
                <input type="text" id="name" name="Full Name" placeholder="Full Name">
            </div>
            <div class="input-container">
                <input type="text" id="Email" name="email" placeholder="Email">
            </div>
            <div class="input-container">
                <input type="text" id="number" name="number" placeholder="Phone Number">
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="password">
            </div>
            <div class="input-container">
                 <input type="password" id="password" name="password" placeholder="confirm password">
            </div>
            <div class="signup-button">
                <a href="Questionare.html" class="signup-button-link">Sign Up</a>
             </div>
            </form>
            <div class="login-link">
                <p>Already have an account?</p><a href="login.html">Log in</a>
           </div>
        </div>
    </div>
</body>
</html>
