<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-content-box">
            <div class="hello">Hello Jacob</div>
            <div class="time">Tuesday, April 23</div>
            <div class="summary">Today's Summary</div>
            <div class="workout-diet">
                <div class="workout">workout</div>
                <div class="diet">diet</div>
            </div>
            <div class="quick-access">Quick Access</div>
            <div class="full-workout-diet-plan">
                <a href="full-workout.html">
                    <div class="box">
                        <img src="https://cdn-icons-png.flaticon.com/128/5220/5220670.png"><div class="next-page">View Full Workout</div></div>
                </a>
                <a href="full-diet.html">
                    <div class="box">
                        <img src="https://cdn-icons-png.flaticon.com/128/11833/11833108.png"><div class="next-page">View Diet Plan</div></div>
                </a>
            </div>
            <div class="progress-edit">
                <a href="progress.html">
                    <div class="box">
                        <img src="https://cdn-icons-png.flaticon.com/128/18478/18478892.png"><div class="next-page">Track Progress</div></div>
                </a>
                <a href="edit-preference.html">
                    <div class="box">
                        <img src="https://cdn-icons-png.flaticon.com/128/4294/4294079.png"><div class="next-page">Edit Preferences</div></div>
                </a>
            </div>
            <div class="motivational-quote">
                <div class="quote-box">Motivational Quote <br> <p>xyz</p> </div>
            </div>
        </div>
    </div>

</html>
